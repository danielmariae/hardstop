<!-- pedido.component.html -->
<ng-container *ngIf="pedidoItens.length > 0">
    <div class="block" *ngFor="let item of pedidoItens">
      <div class="box content">
        <div class="columns">
          <div class="column">
            <h4>ID:</h4>
            <p>{{item.id}}</p>
          </div>
          <div class="column">
            <h4>Data/Hora da Compra:</h4>
            <p>{{getDataHoraPedido(item)}}</p>
          </div>
          <div class="column">
            <h4>Status atual:</h4>
            <p>{{getUltimoStatus(item)}}</p>
          </div>
          <div class="column">
            <h4>Total:</h4>
            <p>{{formatValues(getTotalPedido(item))}}</p>
          </div>
        </div>
      </div>
      <div *ngIf="item.id">
          <div class="box content" *ngFor="let produto of produtosPorPedido[item.id]">
            <div class="columns">
              <div class="column">
                <img [src]='this.produtoService.getUrlImagem(produto.imagemPrincipal)'
                style="max-width: 50px; max-height: 50px; object-fit: cover">
              </div>
              <div class="column">
                <h4>{{produto.nome}}</h4>
                <p *ngIf="item.itemDaVenda.at(produto.id-1)">{{item.itemDaVenda.at(produto.id-1)?.quantidadeUnidades}} un.: {{formatValues(item.itemDaVenda.at(produto.id-1)?.preco)}}</p>
              </div>
          </div>  
          </div>
      </div>
    </div>
