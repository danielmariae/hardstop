<div class="container">
    <h1 id="lista-clientes-h1" class="title is-1 centralizador">Lista de fornecedores</h1>
    <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome Fantasia:</th>
            <th>CNPJ</th>
            <th>Endereço do site:</th>
            <th>Ações</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fornecedor of fornecedores">
            <td>{{ fornecedor.id }}</td>
            <td>{{ fornecedor.nomeFantasia }}</td>
            <td>{{ fornecedor.cnpj }}</td>
            <td>{{ fornecedor.endSite }}</td>
            <td>
              <button (click)="selecionarFornecedor(fornecedor)"><span class="icon is-small"><i class="mdi mdi-information"></i></span></button>
              <button (click)="editarFornecedor(fornecedor.id)"><span class="icon is-small"><i class="mdi mdi-pencil"></i></span></button>
              <button (click)="apagarFornecedor(fornecedor.id)"><span class="icon is-small"><i class="mdi mdi-delete"></i></span></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="box">
        <div class="button is-primary is-default">
          <button type="button" (click)="inserirFornecedor()">Inserir novo fornecedor</button>
       </div>
       <br>
       <br>
        <div>
            <a *ngIf="this.page !== 0" id="espacador-texto" class="is-right" (click)="paginar({ pageIndex: page - 1, pageSize: pageSize, length: totalRecords })">Anterior</a>
            <a *ngIf="this.page+1 !== totalPages" id="espacador-texto" (click)="this.page === totalPages-1" (click)="paginar({ pageIndex: page + 1, pageSize: pageSize, length: totalRecords})">Próxima</a>
            Página atual:
            <a>{{this.page+1}}</a>
            Total de páginas:
            <a>{{this.totalPages}}</a>    
        </div>
    
      </div>  
      
    </div>
    <br>
