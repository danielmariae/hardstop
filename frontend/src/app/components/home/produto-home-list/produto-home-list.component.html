<div class="container">
    <h1 class="title is-3 is-center">Resultados para: "{{this.nomeBusca}}"</h1>
    <div class="columns">
        <div class="column is-one-fifth">
            <div class="box">
                <h1 class="">

                </h1>
            </div>
        </div>
        <div class="column">
            <div class="grid is-col-min-12">
                <div *ngFor="let produto of produtos">
                    <div class="cell">
                        <div class="box">
                            <div class="content">
                                <div *ngIf="produto.imagemPrincipal && imagensBase64[produto.id]">
                                    <h1>
                                        <img class="image is-128x128" [src]="imagensBase64[produto.id]" alt="Imagem Principal do Produto">
                                    </h1>
                                </div>
                                    <p class="title is-size-4">{{produto.nome}}</p>
                                    <p class="title is-size-5 has-text-primary">{{produto.valorVenda | currency: 'BRL'}}</p>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div>
                  <nav class="level">
                    <div class="level-left">
                      <div class="level-item">
                        <a *ngIf="this.page !== 0" id="espacador-texto" class="is-right" (click)="paginar({ pageIndex: page - 1, pageSize: pageSize, length: totalPages })">Anterior</a>
                        <a *ngIf="this.page+1 !== totalPages" id="espacador-texto" (click)="this.page === totalPages-1" (click)="paginar({ pageIndex: page + 1, pageSize: pageSize, length: totalPages})">Próxima</a>    
                      </div>
                    </div>
                    <div class="level-right">
                      <div class="level-item">Página atual:</div>
                      <div class="level-item"><a>{{this.page+1}}</a></div>
                      <div class="level-item">Total de páginas:</div>
                      <div class="level-item"><a>{{this.totalPages}}</a></div>
                      <div class="level-item">ㅤ</div>
                      <div class="level-item">Itens por página:</div>
                      <div class="level-item">
                        <div class="select">
                          <select (change)="onChange($event)">
                            <option selected value="2">2</option>
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option value="16">16</option>
                          </select>
                        </div>  
                      </div>
                    </div>
                  </nav>  
                  </div>
              </div>     
        </div>
    </div>
</div>
