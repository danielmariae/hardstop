<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Lista de Fornecedores</span>
        <button mat-fab color="accent" routerLink="/fornecedores/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
    </ng-container>

    <!-- Cnpj Column -->
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> Cnpj </th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <!-- EndSite Column -->
    <ng-container matColumnDef="endSite">
        <th mat-header-cell *matHeaderCellDef> Endereço do Site </th>
        <td mat-cell *matCellDef="let element"> {{element.endSite}} </td>
    </ng-container>

    <!-- Endereco Column -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" routerLink="/fornecedores/edit{{element.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
